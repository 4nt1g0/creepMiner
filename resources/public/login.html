<div class="col-md-2">
</div>
<div class="card mb-12">
	<h5 class="card-header text-white bg-primary">Login</h5>
	<div class="card-body">
		<form method="POST" action="/login">
			<div class="form-group">
				<label for="creepminer-webserver-user">Username</label>
				<input type="username" class="form-control" id="creepminer-webserver-user" name="creepminer-webserver-user" placeholder="Username">
			</div>
			<div class="form-group">
				<label for="creepminer-webserver-pass">Password</label>
				<input type="password" class="form-control" id="creepminer-webserver-pass" name="creepminer-webserver-pass" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
	</div>
</div>
<div class="col-md-2">
</div>
