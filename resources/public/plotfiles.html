<div class="row bs-component">
	<!-- plot locations -->
	<div class="col-md-3" style="margin:0;padding:0">
		<div class="col-lg-12" id="container">
			<div class="btn-group d-flex" role="group">
				<!-- rescan btn -->
				<button type="button" class="btn btn-info w-100" onclick="$.get('/rescanPlotfiles');">
					<span class="glyphicon glyphicon-repeat"></span>
					Rescan
				</button>
				<!-- validate btn -->
				<button type="button" class="btn btn-info" id="CheckAllButton" onclick="checkAllPlotFiles();" data-toggle="tooltip" data-placement="bottom" title="WARNING: This can take a while!!! This will check the integrity of all your plot files.">
					<span class="glyphicon glyphicon-saved"></span>
					Validate all
				</button>
			</div>

		<div class="card mb-12">
			<div class="card-header bg-success text-white">Locations</div>
			<div class="card-body">
				<div id="plotDirList" class="list-group">
				</div>
			</div>
		</div>
		</div>

	</div>

	<!-- plot files -->
	<div class="col-md-9">
		<div class="card mb-12">
			<div class="card-header text-white bg-primary">Files</div>
			<div class="col-lg-12">
				<div class="row card-header" style="padding-left:0;padding-right:0">
					<div class="col-xs-3 col-md-3">Account</div>
					<div class="col-xs-2 col-md-2">Start nonce</div>
					<div class="col-xs-2 col-md-1">Nonces</div>
					<div class="col-xs-2 col-md-1">Stagger</div>
					<div class="col-xs-1 col-md-2">Size</div>
					<div class="col-xs-2 col-md-2">Integrity</div>
				</div>
			</div>
			<ul class="list-group" id="plotFileDiv">
			</ul>
		</div>
	</div>
</div>
