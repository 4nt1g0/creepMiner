<div class="row bs-component">
	<div class="col-md-3">
		<!-- Plot-Dirs -->
		<div class="card mb-12">
			<div class="card-header text-white bg-primary">Dirs</div>
			<div class="card-body">
				<!-- Command Buttons -->
				<div class="btn-group btn-group-justified" role="group" aria-label="commands">
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-default" onclick="$.get('/rescanPlotfiles');">
							<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
							rescan
						</button>
					</div>
				</div>
				<br />
				<div id="plotDirList" class="list-group">
				</div>
				<button type="button" id="CheckAllButton" class="btn btn-warning" onclick="checkAllPlotFiles();" data-toggle="tooltip" data-placement="top" title="WARNING: This can take a while!!! This will check the integrity of all your plot files.">
					<span class="glyphicon glyphicon-saved" aria-hidden="true"></span>
					Check All
				</button>
			</div>
		</div>
	</div>

	<div class="col-md-9">
		<!-- Plot Files -->
		<div class="card mb-12">
			<div class="card-header text-white bg-primary">Files</div>
			<div class="col-lg-12">
				<div class="row card-header" style="padding-left:0;padding-right:0">
					<div class="col-xs-3 col-md-3">Account</div>
					<div class="col-xs-2 col-md-2">Start nonce</div>
					<div class="col-xs-2 col-md-2">Nonces</div>
					<div class="col-xs-2 col-md-2">Staggersize</div>
					<div class="col-xs-1 col-md-1">Size</div>
					<div class="col-xs-2 col-md-2">Integrity</div>
				</div>
			</div>
			<ul class="list-group" id="plotFileDiv">
			</ul>
		</div>
	</div>
</div>
