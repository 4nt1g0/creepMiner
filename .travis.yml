language: cpp
dist: trusty
compiler: gcc
group: stable
matrix:
  fast_finish: true
  include:
    - os: osx
      compiler: clang
      script:
        - sudo brew install conan
        - sh install.sh
    - os: linux
      addons:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-5
        env:
          - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
      script:
        - pip install conan --user
        - sh install.sh
        - make package
before_install:
   - eval "${MATRIX_EVAL}"
